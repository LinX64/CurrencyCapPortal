name: Generate AI Predictions

on:
  schedule:
    # Run every hour to generate fresh predictions
    - cron: '0 * * * *'

  workflow_dispatch:  # Allow manual triggering

  push:
    branches:
      - master
    paths:
      - 'api/latest.json'
      - 'api/history/*.json'
      - 'generate_predictions.py'
      - 'api_server.py'

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create predictions directory
        run: mkdir -p api/predictions

      - name: Generate AI predictions
        run: |
          echo "Generating AI predictions for all currencies..."
          python generate_predictions.py

      - name: Check generated files
        run: |
          echo "Generated prediction files:"
          ls -lh api/predictions/
          echo ""
          echo "File contents summary:"
          for file in api/predictions/*.json; do
            echo "=== $file ==="
            jq -r '"\(.generatedAt // .predictions[0].prediction.generatedAt // "N/A") - \(.totalCurrencies // (.predictions | length)) currencies"' "$file" 2>/dev/null || echo "Index file"
          done

      - name: Commit prediction files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/predictions/
          git diff --staged --quiet || git commit -m "Update AI predictions [$(date '+%Y-%m-%d %H:%M:%S')]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Deploy predictions to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'Deploy AI predictions and API data'
